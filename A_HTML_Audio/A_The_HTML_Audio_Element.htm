<!-- 
HTML Audio - How It Works

The controls attribute adds audio controls, like play, pause, and volume.

The <source> element allows you to specify alternative audio files which the browser may choose from. 
The browser will use the first recognized format.

The text between the <audio> and </audio> tags will only be displayed in browsers that do not support the <audio> element. 
-->

<!DOCTYPE html>
<html>

<body>
    <audio controls>
        <source src="../Resource/horse-neigh-390297.mp3" type="audio/mpeg">
        <source src="../Resource/horse-neigh-2-390296.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>

</html>
